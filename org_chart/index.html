<!DOCTYPE html>
<html>
    <head>
        
        <meta charset="utf-8">
        <title>JMDC Org Chart</title>
        <link rel="stylesheet" media="all" href="css/style.css">

    </head>
    <body>

        <h1>JMDC Org Chart</h1>
        <div class="force_layout"></div>
        <div class="legend_wrap">
            <div class="legend">
                <h4>Legend</h4>
                <div class="org">Organization</div>
                <div class="dept">Department</div>
                <div class="name">Person</div>
                <br/>
                <br/>
                <br/>
                <br/>
                <br/>
                <div class="connecters">
                  <div class="hired-line"></div>
                  <div class="text">Hired</div>
                </div>
                <br/>

                <div class="connecters">
                  <div class="hired-line prospect-line"></div>
                  <div class="text">Prospect</div>
                </div>
                <br/>
                <div class="connecters">
                  <div class="hired-line dept-line"></div>
                  <div class="text">Department</div>
                </div>
            </div>
        </div>
        <div class="space"></div>

        <script src="//ajax.googleapis.com/ajax/libs/jquery/1.11.0/jquery.min.js"></script>
        <script src="https://apis.google.com/js/client.js?onload=onLoadCallback"></script>
        <script src="http://d3js.org/d3.v3.min.js"></script>
        <script type="text/javascript" src="js/tabletop.js"></script>

        <script type="text/javascript" src = "/auth/oauth.js"></script>
        <script src = "js/main.js"></script>

    </body>
</html>
